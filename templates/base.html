<script>

    document.querySelectorAll('.read-more').forEach(function (readMoreLink) {
        readMoreLink.addEventListener('click', function (event) {
            event.preventDefault();
            event.target.parentNode.querySelector('.passages').classList.add('expanded');
            event.target.style.display = 'none';
            event.target.parentNode.querySelector('.read-less').style.display = 'inline';
        });
    });

    document.querySelectorAll('.read-less').forEach(function (readLessLink) {
        readLessLink.addEventListener('click', function (event) {
            event.preventDefault();
            event.target.parentNode.querySelector('.passages').classList.remove('expanded');
            event.target.style.display = 'none';
            event.target.parentNode.querySelector('.read-more').style.display = 'inline';
        });
    });


    $(document).ready(function () {
        $('.carousel').slick({
            slidesToShow: 1,
            slidesToScroll: 1,
            arrows: true,
            dots: false,
            infinite: true,
        });
    });

</script>

</body>
</html>
